<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Id Departamento</label><br/>
    <input type="text" id="cajaid"/><br/>
    <label>Nombre</label><br/>
    <input type="text" id="cajanombre"/><br/>
    <label>Localidad</label><br/>
    <input type="text" id="cajalocalidad"><br/><br/>
    <button id="botoninsert">Insertar</button>
    <button id="botonupdate">Modificar</button>
    <button id="botondelete">Eliminar</button>
    <hr/>
    <table id="tabladepartamento" border="1">
        <thead>
            <tr>
                <th>Id Departamento</th>
                <th>Nombre</th>
                <th>Localidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        let url = "https://apicruddepartamentoscore.azurewebsites.net/"
        $(document).ready(function() {
            loadDepartamentos();
            $("#botoninsert").click(function() {
                var numero = parseInt($("#cajaid").val());
                var nombre = $("#cajanombre").val();
                var localidad = $("#cajalocalidad").val();
                //NECESITAMOS CREAR UN NUEVO OBJETO JAVASCIPT CON
                //LAS MISMAS PROPIEDADES DINAMICAS DEL JSON
                var departamento = new Object();
                departamento.numero = numero;
                departamento.nombre = nombre;
                departamento.localidad = localidad;
                //CONVERTIMOS EL OBJETO JAVASCRIPT A JSON
                var dataJSON = JSON.stringify(departamento);
                console.log(dataJSON);
                var request = "api/Departamentos";
                //LLAMAMOS A LA API PARA INSERTAR
                $.ajax({
                    url: url + request,
                    type: "POST",
                    contentType: "application/json",
                    data: dataJSON,
                    success: function() {
                        console.log("Insertado");
                        loadDepartamentos();
                    },
                })
            })

            $("#botonupdate").click(function() {
                var numero = parseInt($("#cajaid").val());
                var nombre = $("#cajanombre").val();
                var localidad = $("#cajalocalidad").val();
                //NECESITAMOS CREAR UN NUEVO OBJETO JAVASCIPT CON
                //LAS MISMAS PROPIEDADES DINAMICAS DEL JSON
                var departamento = new Object();
                departamento.numero = numero;
                departamento.nombre = nombre;
                departamento.localidad = localidad;
                //CONVERTIMOS EL OBJETO JAVASCRIPT A JSON
                var dataJSON = JSON.stringify(departamento);
                console.log(dataJSON);
                var request = "api/Departamentos";
                //LLAMAMOS A LA API PARA MODIFICAR
                $.ajax({
                    url: url + request,
                    type: "PUT",
                    contentType: "application/json",
                    data: dataJSON,
                    success: function() {
                        console.log("Modificado");
                        loadDepartamentos();
                    },
                })
                var departamento = new Object();
                departamento.numero = numero;
                departamento.nombre = nombre;
                departamento.localidad = localidad;
                var dataJSON = JSON.stringify(departamento);
                console.log(dataJSON);
                var request = "api/Departamentos/" + numero;
                $.ajax({
                    url: url + request,
                    type: "PUT",
                    contentType: "application/json",
                    data: dataJSON,
                    success: function() {
                        console.log("Modificado");
                        loadDepartamentos();
                    },
                })
            })

            $("#botondelete").click(function() {
                var numero = parseInt($("#cajaid").val());
                var request = "api/Departamentos/" + numero;
                $.ajax({
                    url: url + request,
                    type: "DELETE",
                    success: function() {
                        console.log("Eliminado");
                        loadDepartamentos();
                    },
                })
            })
        })

        function loadDepartamentos() {
            let request = "api/Departamentos";
            $.getJSON(url + request, function(data) {
                console.log("Leyendo...");
                var html = "";
                $.each(data, function(index, departamento) {
                    html += "<tr>";
                    html += "<td>" + departamento.numero + "</td>";
                    html += "<td>" + departamento.nombre + "</td>";
                    html += "<td>" + departamento.localidad + "</td>";
                    html += "</tr>";
                })
                $("#tabladepartamento tbody").html(html);
            })
        }
    </script>
</body>
</html>
