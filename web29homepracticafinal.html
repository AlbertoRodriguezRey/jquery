<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bootstrap Template</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CRUD Doctores</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="web29createpracticafinal.html">Create Doctor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <div class="container">
        <div class="text-center mt-5">
            <h1>Lista Doctores</h1>
            <table class="table table-striped" id="tabladoctores">
                <thead>
                    <tr>
                        <th>Id Doctor</th>
                        <th>Id Hospital</th>
                        <th>Apellido</th>
                        <th>Especialidad</th>
                        <th>Salario</th>
                        <th>Eliminar</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap core JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        let url = "https://apicruddoctores.azurewebsites.net/";
        $(document).ready(function () {
            loadDoctores();
        });
        //funcion eliminar
        function deleteDoctor(idDoctor) {
            let request = "api/Doctores/" + idDoctor;
            $.ajax({
                url: url + request,
                type: "DELETE",
                success: function () {
                    loadDoctores();
                },
                error: function (error) {
                    console.log(error);
                },
            });
        }
        function loadDoctores() {
            let request = "api/Doctores";
            $.ajax({
                url: url + request,
                type: "GET",
                success: function (data) {
                    let html = "";
                    $.each(data, function (index, doctor) {
                        html += "<tr>";
                        html += "<td>" + doctor.idDoctor + "</td>";
                        html += "<td>" + doctor.idHospital + "</td>";
                        html += "<td>" + doctor.apellido + "</td>";
                        html += "<td>" + doctor.especialidad + "</td>";
                        html += "<td>" + doctor.salario + "</td>";
                        html += "<td>";
                        html +=
                            "<button class='btn btn-danger' data-idDoctor='" +
                            doctor.idDoctor +
                            "'>Delete</button>";
                        html += "</td>";
                        html += "<td>";
                        html +=
                            "<a class='btn btn-primary' href='web29updatepracticafinal.html?idDoctor=" +
                            doctor.idDoctor +
                            "'>Edit</a>";
                        html += "</td>";
                        html += "</td>";
                        html += "</tr>";
                    });
                    $("#tabladoctores tbody").html(html);
                    //evento click boton eliminar
                    $("#tabladoctores").on("click", ".btn.btn-danger", function () {
                        let idDoctor = $(this).data("iddoctor");
                        Swal.fire({
                            title: "¿Estás seguro?",
                            text: "¡No seras capaz de revertir este cambio!",
                            icon: "warning",
                            timerProgressBar: true,
                            timer: 7000,
                            showCancelButton: true,
                            confirmButtonColor: "#3085d6",
                            cancelButtonColor: "#d33",
                            confirmButtonText: "¡Si, Borralo!",
                        }).then((result) => {
                            if (result.isConfirmed) {
                                Swal.fire({
                                    title: "¡Eliminado!",
                                    text: "El doctor ha sido eliminado.",
                                    timerProgressBar: true,
                                    timer: 3000,
                                    icon: "success",
                                });
                                deleteDoctor(idDoctor);
                            }
                        });
                        console.log("Eliminado");
                    });
                },
            });
        }
    </script>
</body>

</html>
