<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Filtros XML</h1>
    <label>Introduzca ID:</label>
    <input type="text" id="cajaid"/>
    <button id="botonatributo">Buscar atributo ID</button>
    <hr/>
    <label>Introduzca localidad</label>
    <input type="text" id="cajalocalidad"/>
    <button id="botonLocalidad">Buscar localidad contains</button>
    <h1 id="mensaje" style="color:fuchsia"></h1>
    <ul id="listadepartamentos"></ul>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonLocalidad").click(function() {
                $.get("documents/departamentos.xml", function(data) {
                    console.log("Leyendo...");
                    var localidad = $("#cajalocalidad").val();
                    //EL FILTRO SERA EL SIGUIENTE: LOC:containts(GUIJON)
                    var filtro = "LOC:contains(" + localidad + ")";
                    //SON VARIOS ELEMENTOS LOS QUE PODRIA DEVOLVER (each)
                    var html = "";
                    $(data).find(filtro).each(function() {
                        var cosa = $(this).text();
                        html += "<li>" + cosa + "</li>";                     
                    })
                    $("#listadepartamentos").html(html);
                })
            })

            $("#botonatributo").click(function() {
                $.get("documents/departamentos.xml", function(data) {
                    console.log("Leyendo...");
                    //EL FILTRO SERA EL SIGUIENTE: DEPT[DEPT_NO=10]
                    var id = $("#cajaid").val();
                    var filtro = "DEPT[DEPT_NO=" + id + "]";
                    //SOLAMENTE TENEMOS UN ID POR DEPARTAMENTO
                    var nodedept = $(data).find(filtro).first();
                    var nombre = $(nodedept).find("DNOMBRE").text();
                    var localidad = $(nodedept).find("LOC").text();
                    var html = "";
                    if ($(data).find(filtro).length == 0) {
                        $("#mensaje").text("No existe la localidad: " + localidad);
                    } else {
                        $(data).find(filtro).each(function() {
                            var nodopadre = $(this).parent();
                            var id = $(this).attr("DEPT_NO");
                            var nombre = nodopadre.find("DNOMBRE").first().text();
                            html += "<li>" + id + " - " + nombre + " - " + localidad + "</li>";
                        })
                        $("#listadepartamentos").html(html);
                    }
                })
            })
        })
    </script>
</body>
</html>
