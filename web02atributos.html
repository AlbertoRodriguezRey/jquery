<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 75px;
        }
    </style>
</head>
<body>
    <img src="images/dia.png" alt="dia" title="dia">
    <img src="images/dia.png" alt="dia" title="dia">
    <img src="images/dia.png" alt="dia" title="dia">
    <img src="images/mercadona.png" alt="mercadona" title="mercadona">
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("img").mouseover(function() {
                var actual = $(this).attr("src");
                console.log("Imagen over: " + actual);
                $(this).attr("src", "images/mercadona.png");
            })
            $("img").mouseout(function() {
                var actual = $(this).attr("src");
                console.log("Imagen out: " + actual);
                $(this).attr("src", "images/dia.png");
            })
        })
    </script>
</body>
</html>
