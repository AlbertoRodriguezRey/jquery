<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rojo {
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="rojo">Selectores JQuery</h1>
    <h2>Esto es una prueba</h2>
    <button class="rojo" id="boton1">Sou un boton 1</button>
    <button id="boton2">Soy un boton 2</button>
    <p class="rojo">Parrafo 1</p>
    <p class="rojo">Parrafo 2</p>
    <p>Parrafo 3</p>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            
            $("p").click(function() {
                $(this).hide();
            })

            $(".rojo").click(function() {
                $(this).hide();
            })
        })
    </script>
</body>
</html>
