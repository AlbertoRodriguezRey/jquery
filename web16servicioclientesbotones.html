<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Clientes XML</h1>
    <div id="contenedor"></div>
    <div id="contenedorclientes"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            let url = "https://apiclientesxml.azurewebsites.net/";
            let requestAll = "api/Clientes";
            $.get(url + requestAll, function(data) {
                $(data).find("Cliente").each(function() {
                    var id = $(this).find("IdCliente").text();
                    var nombre = $(this).find("Nombre").text();
                    var boton = $("<button>", {"text": nombre, "data-id": id, "value": id});
                    $("#contenedor").append(boton);
                    boton.click(function() {
                        var idCliente = $(this).val();
                        var request = "api/Clientes/" + idCliente;
                        $.get(url + request, function(data) {
                            var nombre = $(data).find("Nombre").text();
                            var email = $(data).find("Email").text();
                            var imagen = $(data).find("Imagen").text();
                            var pagweb = $(data).find("PaginaWeb").text();
                            var html ="";
                            html += "<h2>" + nombre + "</h2>";
                            html += "<hr/>";
                            html += "<p>Correo: " + email + "</p>";
                            html += "<p>PÃ¡gina: <a href='" + pagweb + "' target='_blank'>" + pagweb + "</a></p>";
                            html += "<img src='" + imagen + "' width='300px'/>";
                            $("#contenedorclientes").html(html);
                        })
                    })
                })
            })
        })
    </script>
</body>
</html>
